<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

  <body>
    <div class="cartpage">
      <!-- header -->

      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>

              <div class="user-actions d-flex flex-row">
                <a href="cart.html" class="">Cart</a>
                <div class="user-into" id="user-intro">Hi User</div>
                <div class="logout-btn" id="logout-btn">Logout</div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- main -->

      <div class="container">
        <div class="row">
          <h2 class="cart-title text-center">Your cart</h2>
          <div class="cart-wrapper d-flex flex-row">
            <div class="order-details d-flex flex-column" id="orderDetails">
              <div class="order-details-title fw-bold">Order Title</div>
              <div class="order-details-product d-flex flex-row">
                <div class="order-details-product-img d-flex">
                  <img src="img/product.jpg" alt"">
                </div>
                <div class="order-details-product-data d-flex flex-column justify-content-center">
                  <div>Some Product</div>
                  <div>$1000</div>
                </div>
                <div class="order-details-product-action d-flex flex-column">
                  <div class="order-details-product-quantity">
                    <div class="fw-bold">Quantity</div>
                    <div class="form-group">
                      <select name="" id="" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>

                    Remove
                  </div>
                </div>
              </div>
              <hr>

                </div>
                <div class="order-details-product-data d-flex flex-column">
                  <div>Some Product</div>

                <div class="order-details-product-action d-flex flex-column">

                    </div>

              </div>
            </div>

              <div class="price-details-box">
                <div class="price-details-title fw-bold">Price Details</div>
                <div class="price-details-data">
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Price</div>
                    <div>$1000</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Discount</div>
                    <div>$10</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Delivery Charges</div>
                    <div>Free</div>
                  </div>
                  <div
                    class="price-details-items d-flex flex-row justify-content-between"
                  >
                    <div>Total</div>
                    <div>$9999</div>
                  </div>
                </div>
              </div>

              <div class="price-details-btn-group">
              <a
                href="productList.html"
                class="continue-shopping-btn btn btn-info text-decoration-none"
                >Continue Shopping</a
              >
              <a
                href="checkout.html"
                class="checkout-btn btn btn-primary text-decoration-none"
