<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>

    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="login">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <h2 class="home-title text-center">WELCOME TO SHOP CART</h2>
        </div>
        <div class="login-wrapper" id="loginForm">
          <h4 class="text-center">Login</h4>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="loginUserName"
            />
          </div>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="loginUserPassword"
            />
          </div>
          <div class="input-group">
            <button class="form-control btn btn-primary">Log In As a User</button>
          </div>
          <div class="signup-btn text-center" id="showSignupBtn">Don't have Account? Sing Up here</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
