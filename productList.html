<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List - Shop Cart</title>

    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="./css/productList.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      /* Simple custom loader styles */
      #customLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #customLoader .spinner-border {
        width: 3rem;
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- Simple Custom Loader -->
    <div id="customLoader">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div id="login">
      <nav id="header">
        <div class="container">
          <div class="row">
            <div class="header-wrapper d-flex justify-content-between">
              <div class="logo inline-block">
                <a href="index.html" class="text-decoration-none">Shop Cart</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <h2 class="product-list-title text-center">All Products</h2>
          <div class="product-list-wrapper d-flex flex-row">
            <!-- sidebar -->
             <div class="product-list-sidebar d-flex flex-column">
              <div class="sidebar-title">Search Products</div>

              <div class="sidebar-search form-group">
                <input type="text" placeholder="Search by name" class="form-control" id="searchInput">
              </div>
              <div class="sidebar-search fw-bold">Categories</div>
              <div id="categoryList"></div>
              <!-- Price Filter moved under category list -->
              <div class="sidebar-title mt-4">Filter by Price</div>
              <div class="price-filter">
                <div class="price-filter-select d-flex flex-row justify-contnt-between">
                  <div class="form-group">
                    <select name="minPrice" id="minPrice" class="form-select">
                      <option value="0">0</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <select name="maxPrice" id="maxPrice" class="form-select">
                      <option value="0">0</option>
                      <option value="10">10</option>
                      <option value="20">20</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="1000">1000</option>
                    </select>
                  </div>
                </div>
                <div class="price-filter-title d-flex flex-row justify-content-start">
                  <div id="price-filter-min">Min Price</div>
                  <div class="price-filter-max">Max Price</div>
                </div>
                <div class="btn btn-warning clear-filter" id="search">Search</div>
                <div class="btn btn-danger clear-filter" id="clear">Clear Filters</div>
              </div>
            </div>

             <div class="product-list-box" id="productList">
              <!-- List of Products will be loaded here -->
             </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/productList.js"></script>
  </body>
</html>
